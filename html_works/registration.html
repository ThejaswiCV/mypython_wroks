<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form action="">
        <div>
            <label for="id_name">NAME : </label>
            <input type="text" placeholder="your name" id="id_name">
        </div>

        <div>
            <label for="">EMAIL : </label>
            <input type="email" placeholder="your email">
        </div>

        <div>
            <label for="id_pass">PASSWORD : </label>
            <input type="password" id="id_pass">
        </div>

        <div>
            <label for="id_phone">PHONE NUMBER : </label>
            <input type="text" placeholder="your phone number" id="id_phone">
        </div>

        <div>
            <label for="">GENDER : </label>
            <label for="">Male</label> <input type="radio" name="GENDER">
            <label for="">Female</label> <input type="radio" name="GENDER">
            <label for="">Other</label> <input type="radio" name="GENDER">
        </div>

        <div>
            <label for="">LANGUAGES : </label>
            <select name="" id="">
                <option value="">English</option>
                <option value="">Hindi</option>
                <option value="">Malayalam</option>
                <option value="">Tamil</option>
                <option value="">Arabic</option>
                <option value="">Sanskrit</option>
            </select>
        </div>

        <div>
            <label for="id_zip">ZIPCODE : </label>
            <input type="text" id="id_zip">
        </div>

        <div>
            <label for="id_about">ABOUT : </label>
            <textarea name="" id="id_about" cols="30" rows="7"></textarea>
        </div>

        <div>
            <label for="">EDUCATION : </label>
            <!-- <input type="checkbox"> <label for="">Btech</label> -->
            <label for="">Btech</label><input type="checkbox"> 
            <label for="">BCA</label><input type="checkbox">
            <label for="">Any degree</label><input type="checkbox">  
        </div>

        <input type="submit" value="REGISTER">
    </form>
</body>

</html>
