<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 10px; /* Adjust the space between boxes as needed */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db; /* Background color for the boxes */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff; /* Text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
